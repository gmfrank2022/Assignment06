<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {background-color: antiquewhite; width: 30%; padding: 20px;}
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
    <form class="form-inline" id="empForm">
        <div class="form-group">
            <label>8-Digit Employee ID</label><br>
            <input type="text" id="empID" required maxlength="8" title="Please fill out this field."><br>
        </div>
        <div class="form-group">
            <label>Employee Name</label><br>
            <input type="text" id="empname" required title="Please fill out this field."><br>
        </div>
        <div class="form-group">
            <label>4-Digit Extension</label><br>
            <input type="text" id="phonext" required maxlength="4" title="Please fill out this field."><br>
        </div>
        <div class="form-group">
            <label>Email</label><br>
            <input for="exampleInputEmail1" type="email" id="email" required title="Please fill out this field."><br>
        </div>
        <div class="form-group">
            <label>Department</label><br>
            <select class="form-control" id="depselect" required>
                <option value="Administrative">Administrative</option>
                <option value="Engineering">Engineering</option>
                <option value="Executive">Executive</option>
                <option value="Marketing">Marketing</option>
                <option value="Quality Assurance">Quality Assurance</option>
                <option value="Sales">Sales</option>
            </select><br>
        </div>
        <button class="btn btn-primary" id="submit">Add Employee</button><br>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
